<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center m-3">
            <div class="col-lg-4">
                <div class="image w-100 text-center">
                    <img src="amazonLogin.png" class="w-50 h-25" alt="">
                </div>

                <div class="Form border border-dark p-5 rounded-4">
                    <h1 class=" fw-bolder mb-3"> Create account</h1>
                    <form id="form">
                        <div class="mb-3 form-controls">
                            <label for="UserName" class="form-label fw-bold">Your name</label>
                            <input type="text" class="form-control" id="UserName" placeholder="First and last name"
                                aria-describedby="emailHelp">
                            <div class="alert alert-danger mt-2 d-none"></div>
                        </div>
                        <div class="mb-3 form-controls">
                            <label for="Email" class="form-label fw-bold">Mobile number or email</label>
                            <input type="email" class="form-control" id="Email">
                            <div class="alert alert-danger mt-2 d-none"></div>
                        </div>
                        <div class="mb-3 form-controls">
                            <label for="Password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="Password">
                            <div class="alert alert-danger mt-2 d-none"></div>
                        </div>
                        <div class="mb-3 form-controls">
                            <label for="Confirm Password" class="form-label fw-bold">Re-enter password</label>
                            <input type="password" class="form-control" id="Confirm Password">
                            <div class="alert alert-danger mt-2 d-none"></div>
                        </div>
                        <button style="background-color: #f4cf73;" type="submit"
                            class="btn btn-primary mt-3 w-100 border border-none text-black"
                            id="signUpBtn">Continue</button>
                    </form>
                    <div class="text-start mt-3">
                        <p>By creating an account, you agree to Amazon's <br> <span><a href="#">Conditions of
                                    Use</a></span>
                            and
                            <span><a href="#">Privacy Notice.</a></span>
                        </p>
                    </div>
                    <hr class="w-50 mx-auto my-2">
                    <div class="text-start">
                        <p>
                            Already have an account? <span><a href="loginScreen.html">Sign in
                                </a></span>

                        </p>
                        <p>
                            Buying for work? <span><a href="#">Create a free business account
                                </a></span>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div style="background-color:#fafafa;" class="row justify-content-center p-5">
            <div class="footer text-center">

                <div class="py-3">
                    <a href="#"><span class="pe-3">Conditions of Use</span></a>
                    <a href="#"><span class="pe-3">Privacy Notice</span></a>
                    <a href="#"><span>Help</span></a>
                </div>

                <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="signInwith.js"></script>
</body>

</html>
